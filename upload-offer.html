<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Upload Offer</title>
	<link rel="stylesheet" href="css/main.css">
</head>
<body>
		<header class="header">
		<div class="container">
			<div class="wrapper">
				<img src="img/logo 1.png" alt="logo1" class="logo">
				<div class="offer">
				    <a href="#" class="home-header link-header">Home</a>
				    <a href="#" class="about-us-header link-header">About Us</a>
				    <a href="#" class="contact-us-header link-header">Contact Us</a>
				</div>
				    <button class="download-app-btn">
					Download App
					<img src="img/vector.png" class="vector-img" alt="">
				    </button>
				    <button class="login-btn">
					Login
				    </button>
			</div>
		</div>
	</header>
	<section class="upload-offer-section">
		<div class="container">
			<div class="upload-offer-block">
				<div class="upload-title-block">
					<h1 class="upload-offer-title">
					Add Fasal
				</h1>
				<a href="#" class="cancel-fasal">Cancel Fasal</a>
				</div>
				
				<input type="text" class="offer-input fasal-type-input" placeholder="Fasal Type">
				<input type="text" class="offer-input location-input" placeholder="Location">
				<input type="text" class="offer-input location-input-other" placeholder="Location (other)">
				<p class="description">
					Description
				</p>
				<input type="data" class="offer-input date-input-offer" placeholder="Date">
				<div class="offer-details">
					Quality
					<input type="text" class="offer-details-input quality-input">
					Quantity
					<input type="text" class="offer-details-input quantity-input">
					Moisture
					<input type="text" class="offer-details-input moisture-input">
					Price Range
					<input type="text" class="offer-details-input price-range-input">
				</div>
				<input type="submit" value="SUBMIT" class="submit-btn">
			</div>
		</div>
	</section>
		<footer class="footer">
		<div class="container">
			<div class="footer-block">
				<div class="logo-block">
				<img src="img/logo 2.png" class="footer-logo" alt="">
				<p class="footer-logo-subtitle">
			    	Â© 2021 Mandi House. All rights reserved
			    </p>
			    </div>
			    <div class="footer-columns">

			    		<h1 class="category1-title">
			    			CATEGORY
			    		</h1>
			    			<a href="#" class="footer-link1">Link 1</a>
			    			<a href="#" class="footer-link1">Link 1</a>
			    			<a href="#" class="footer-link1">Link 1</a>
			    			<a href="#" class="footer-link1">Link 1</a>
			    			<a href="#" class="footer-link1">Link 1</a>
			    	</div>
			    	<div class="category-column1 category-column2">
			    		<h1 class="category1-title">
			    			CATEGORY
			    		</h1>
			    			<a href="#" class="footer-link1">Link 1</a>

			    			<a href="#" class="footer-link1">Link 1</a>

			    </div>
			</div>
		</div>
	</footer>

</html>
